[package]
name = "gain_chain_backend"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
candid = "0.10"
ic-cdk = "0.16"
ic-cdk-timers = "0.10"
ndarray = "0.15"

getrandom = { version = "0.2.15", features = ["js"] }


ic-cdk-macros = "0.16" # verify that this matches the IC version







